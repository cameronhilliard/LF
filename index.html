    <div class="link_container">
        <form>
        <input id="link1" type="url" name="url" placeholder="Link"/>
        <input id="link2" type="url" name="url" placeholder="Link"/>
        <input id="link3" type="url" name="url" placeholder="Link"/>

    <div class="save">
        <script>  
        // Get input element      
        const inputElement1 = document.getElementById('link1');
        const inputElement2 = document.getElementById('link2');
        

       
        window.onload = function() {
            const savedText1 = localStorage.getItem('savedInputLink1');
            if (savedText1) {
            inputElement1.value = savedText1;
            }
        };


        inputElement1.addEventListener('input1', function() {
            const inputText1 = inputElement.value;
            localStorage.setItem('savedInputLink1', inputText1);
        });

        window.onload = function() {
            const savedText2 = localStorage.getItem('savedInputLink2');
            if (savedText2) {
            inputElement2.value = savedText2;
            }
        };
        inputElement2.addEventListener('input2', function() {
            const inputText2 = inputElement2.value;
            localStorage.setItem('savedInputLink2', inputText2);
        });



        document.addEventListener('DOMContentLoaded', function() {
            const inputElement1 = document.getElementById('link1');
            const inputElement2 = document.getElementById('link2');
            const saveButton = document.getElementById('submit');

            saveButton.addEventListener('click', function() {
                const inputData1 = inputElement1.value;
                const inputData2 = inputElement2.value;
        
                // Save the data to local storage
                localStorage.setItem('savedData', inputData1);
                localStorage.setItem('savedData', inputData2);

                alert('Data saved: ' + inputData2);
                });
             });
